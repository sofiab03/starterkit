<mat-form-field>
  <input matInput #filter placeholder="Пошук...">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table mat-table [dataSource]="dataSource | search:filter.value" class="mat-elevation-z8" style="width: 100%;">

  <ng-container matColumnDef="vehicle">
    <th mat-header-cell *matHeaderCellDef> Транспортний засіб </th>
    <td mat-cell *matCellDef="let element"> {{element.Vehicle?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Організація </th>
    <td mat-cell *matCellDef="let element"> {{element.Vehicle?.Organization?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Департамент </th>
    <td mat-cell *matCellDef="let element"> {{element.Vehicle?.Department?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="counterparty">
    <th mat-header-cell *matHeaderCellDef> Контрагент </th>
    <td mat-cell *matCellDef="let element"> {{element.Vehicle?.Contragent?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Код </th>
    <td mat-cell *matCellDef="let element"> {{element.code1c}} </td>
  </ng-container>

  <ng-container matColumnDef="aggregate">
    <th mat-header-cell *matHeaderCellDef> Причіп </th>
    <td mat-cell *matCellDef="let element"> {{element.Aggregate?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="drivers">
    <th mat-header-cell *matHeaderCellDef> Водії </th>
    <td mat-cell *matCellDef="let element">
      <p *ngFor='let item of element.Drivers; index as i;'>
        {{ item.name }}
      </p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>
